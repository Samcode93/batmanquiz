<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Batman Quiz</title>
	<script src="js/min.js"></script>
	<script src="js/main.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Lato:700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<h3>Batman Quiz</h3>
	<div id="question_wrapper">
			<span class="question">Question #1: What is Batman's real name?</span><br>
			<div id="answer_holder">
				<input type="radio" name="option" class="option" value="0"><span class="answer">Albert Pennyworth</span><br>
				<input type="radio" name="option" class="option" value="1"><span class="answer">Penguin</span><br>
				<input type="radio" name="option" class="option" value="2"><span class="answer">Bruce Wayne</span><br>
				<input type="radio" name="option" class="option" value="3"><span class="answer">Clark Kent</span><br>
			</div>
			<div id="button_holder">
				<input class="button "type="button" id="submit" value="Submit Answer"><span id="hint"></span>
				<input class="button "type="button" id="retry_button" value="Try Again!">
			</div>

		</div>
	</body>
</html>
